<!DOCTYPE html>
<html lang="en">
<head>

  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Google Fonts -->

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IM Fell English', serif;
      background: #0a0a0a;
      color: #e8d4a2;
      overflow-x: hidden;
    }

    .title-font {
      font-family: 'Cinzel Decorative', serif;
    }

    .bg-pattern {
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 0, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(75, 0, 130, 0.05) 0%, transparent 50%);
    }

    .fog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(10, 10, 10, 0.8) 100%);
      pointer-events: none;
      z-index: 1;
    }

    .tarot-border {
      border: 3px solid;
      border-image: linear-gradient(135deg, #d4af37, #8b0000, #4b0082) 1;
      position: relative;
    }

    .tarot-border::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      pointer-events: none;
    }

    .mystical-glow {
      box-shadow: 
        0 0 20px rgba(212, 175, 55, 0.3),
        inset 0 0 20px rgba(212, 175, 55, 0.1);
    }

    .crimson-moon {
      background: radial-gradient(circle, rgba(139, 0, 0, 0.3) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    .float {
      animation: float 6s ease-in-out infinite;
    }

    .pathway-card {
      background: linear-gradient(135deg, rgba(20, 20, 30, 0.9) 0%, rgba(40, 30, 20, 0.9) 100%);
      border: 2px solid rgba(212, 175, 55, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .pathway-card::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .pathway-card:hover::before {
      width: 300px;
      height: 300px;
    }

    .pathway-card:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: #d4af37;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 30px rgba(212, 175, 55, 0.4),
        inset 0 0 20px rgba(212, 175, 55, 0.1);
    }

    .ancient-text {
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      letter-spacing: 2px;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      margin: 3rem 0;
    }
  </style>

    }
  </script>
</head>
<body class="bg-pattern">
