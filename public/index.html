<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a0a">
  <title>Aroodes - Above the Gray Fog</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=IM+Fell+English:ital@0;1&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    @media (max-width: 768px) {
      html { font-size: 14px; }
    }

    body {
      font-family: 'IM Fell English', serif;
      background: #0a0a0a;
      color: #e8d4a2;
      overflow-x: hidden;
    }

    .title-font { font-family: 'Cinzel Decorative', serif; }
    .ancient-font { font-family: 'Uncial Antiqua', serif; }

    /* Gray Fog Animation */
    @keyframes fogMove {
      0%, 100% { transform: translateX(0) translateY(0); opacity: 0.3; }
      50% { transform: translateX(-50px) translateY(-30px); opacity: 0.6; }
    }

    @media (max-width: 768px) {
      @keyframes fogMove {
        0%, 100% { transform: translateX(0) translateY(0); opacity: 0.2; }
        50% { transform: translateX(-30px) translateY(-20px); opacity: 0.4; }
      }
    }

    .gray-fog {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at center, rgba(128, 128, 128, 0.1) 0%, transparent 50%);
      animation: fogMove 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .gray-fog {
        width: 100%;
        height: 100%;
      }
    }

    /* Crimson Moon */
    @keyframes moonPulse {
      0%, 100% { opacity: 0.4; transform: scale(1) translateY(0); filter: blur(30px); }
      50% { opacity: 0.7; transform: scale(1.2) translateY(-10px); filter: blur(40px); }
    }

    .crimson-moon {
      position: fixed;
      top: 5%;
      right: 10%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(139, 0, 0, 0.6) 0%, rgba(75, 0, 130, 0.3) 40%, transparent 70%);
      border-radius: 50%;
      animation: moonPulse 6s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .crimson-moon {
        width: 150px;
        height: 150px;
        right: 5%;
        filter: blur(20px);
      }
    }

    /* Tarot Card Style */
    .tarot-card {
      background: linear-gradient(135deg, #1a1410 0%, #2a1810 100%);
      border: 3px solid;
      border-image: linear-gradient(135deg, #d4af37 0%, #8b4513 50%, #d4af37 100%) 1;
      position: relative;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 0 20px rgba(212, 175, 55, 0.2),
        inset 0 0 30px rgba(0, 0, 0, 0.5);
      touch-action: manipulation;
    }

    @media (max-width: 768px) {
      .tarot-card {
        border-width: 2px;
        box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
      }
    }

    .tarot-card::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.5s;
    }

    .tarot-card:active {
      transform: scale(0.95);
    }

    @media (min-width: 769px) {
      .tarot-card:hover::before {
        opacity: 1;
      }

      .tarot-card:hover {
        transform: translateY(-15px) rotateY(5deg) scale(1.05);
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.8),
          0 0 40px rgba(212, 175, 55, 0.5),
          inset 0 0 50px rgba(212, 175, 55, 0.1);
        border-image: linear-gradient(135deg, #ffd700 0%, #d4af37 50%, #ffd700 100%) 1;
      }
    }

    /* Victorian Ornaments */
    .victorian-border {
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 10px, rgba(212, 175, 55, 0.1) 10px, rgba(212, 175, 55, 0.1) 11px),
        repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(212, 175, 55, 0.1) 10px, rgba(212, 175, 55, 0.1) 11px);
    }

    .ornament {
      position: relative;
    }

    .ornament::before,
    .ornament::after {
      content: '‚ú¶';
      position: absolute;
      color: #d4af37;
      font-size: 1.5rem;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .ornament::before,
      .ornament::after {
        display: none;
      }
    }

    .ornament::before { left: -30px; }
    .ornament::after { right: -30px; }

    /* Mystical Glow Text */
    @keyframes textGlow {
      0%, 100% { text-shadow: 0 0 10px rgba(212, 175, 55, 0.5), 0 0 20px rgba(212, 175, 55, 0.3); }
      50% { text-shadow: 0 0 20px rgba(212, 175, 55, 0.8), 0 0 30px rgba(212, 175, 55, 0.5), 0 0 40px rgba(212, 175, 55, 0.3); }
    }

    .mystical-glow {
      animation: textGlow 3s ease-in-out infinite;
    }

    /* Floating Symbols */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-30px) rotate(180deg); opacity: 0.7; }
    }

    .floating-symbol {
      position: absolute;
      animation: float 8s ease-in-out infinite;
      color: #d4af37;
      opacity: 0.3;
      pointer-events: none;
      display: none;
    }

    @media (min-width: 769px) {
      .floating-symbol {
        display: block;
      }
    }

    /* Sequence Progress Bar */
    .sequence-bar {
      background: linear-gradient(90deg, 
        #0a0a0a 0%, 
        #d4af37 10%, 
        #ffd700 20%, 
        #d4af37 30%, 
        #8b4513 40%,
        #0a0a0a 50%
      );
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Cards of Blasphemy Effect */
    .blasphemy-card {
      background: 
        linear-gradient(135deg, rgba(139, 0, 0, 0.2) 0%, rgba(75, 0, 130, 0.2) 100%),
        linear-gradient(45deg, #1a1410 25%, transparent 25%, transparent 75%, #1a1410 75%),
        linear-gradient(45deg, #1a1410 25%, transparent 25%, transparent 75%, #1a1410 75%);
      background-size: 100% 100%, 20px 20px, 20px 20px;
      background-position: 0 0, 0 0, 10px 10px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: #1a1410; }
    ::-webkit-scrollbar-thumb { 
      background: linear-gradient(180deg, #d4af37 0%, #8b4513 100%);
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover { background: #d4af37; }

    /* Pathway Image Container */
    .pathway-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
      transition: all 0.5s ease;
    }

    @media (min-width: 769px) {
      .pathway-image:hover {
        filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
        transform: scale(1.1);
      }
    }

    /* Safe area for mobile */
    .safe-area-top {
      padding-top: env(safe-area-inset-top);
    }

    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* No text selection on touch */
    .no-select {
      -webkit-user-select: none;
      user-select: none;
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#d4af37',
            crimson: '#8b0000',
            mystical: '#4b0082',
            bronze: '#8b4513'
          }

      }
    }
  </script>
</head>
