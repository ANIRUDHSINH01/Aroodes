<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aroodes Dashboard</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=IM+Fell+English&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'IM Fell English', serif;
      background: linear-gradient(135deg, #0a0612, #1a0a2e, #16213e);
      color: #e9e9e9;
      min-height: 100vh;
    }
    .title-font { font-family: 'Cinzel Decorative', serif; }
    .glass {
      background: rgba(20, 20, 40, 0.95);
      backdrop-filter: blur(12px);
      border: 2px solid #d4af37;
    }
    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #d4af37;
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [user, setUser] = useState(null);
      const [activeTab, setActiveTab] = useState('home');
      const [stats, setStats] = useState(null);
      const [beyonders, setBeyonders] = useState([]);
      const [loading, setLoading] = useState(true);
      const [menuOpen, setMenuOpen] = useState(false);

      useEffect(() => {
        fetchData();
      }, []);

      const fetchData = async () => {
        try {
          console.log('üîÑ Fetching data from API...');
          
          // Try to get user
          try {
            const userRes = await fetch('/api/me');
            if (userRes.ok) {
              const userData = await userRes.json();
              console.log('‚úÖ User data:', userData);
              setUser(userData);
            }
          } catch (e) {
            console.log('No user logged in');
          }

          // Get stats
          try {
            const statsRes = await fetch('/api/stats');
            const statsData = await statsRes.json();
            console.log('‚úÖ Stats:', statsData);
            setStats(statsData);
          } catch (e) {
            console.error('Stats error:', e);
          }

          // Get beyonders
          try {
            const beyondersRes = await fetch('/api/beyonders');
            const beyondersData = await beyondersRes.json();
            console.log('‚úÖ Beyonders data:', beyondersData);
            console.log('‚úÖ Is array?', Array.isArray(beyondersData));
            console.log('‚úÖ Length:', beyondersData?.length);
            
            // Make sure we set the data correctly
            if (Array.isArray(beyondersData)) {
              setBeyonders(beyondersData);
              console.log('‚úÖ Set beyonders:', beyondersData.length);
            } else {
              console.error('‚ùå Beyonders data is not an array:', beyondersData);
              setBeyonders([]);
            }
          } catch (e) {
            console.error('Beyonders error:', e);
            setBeyonders([]);
          }

          setLoading(false);
        } catch (error) {
          console.error('‚ùå Fetch error:', error);
          setLoading(false);
        }
      };

      const getAvatar = (userId, avatar) => {
        if (!userId || !avatar) return 'https://cdn.discordapp.com/embed/avatars/0.png';
        return `https://cdn.discordapp.com/avatars/${userId}/${avatar}.png?size=128`;
      };

      return (
        <div className="min-h-screen">
          {/* Navbar */}
          <nav className="glass sticky top-0 z-50">
            <div className="max-w-7xl mx-auto px-4 py-4">
              <div className="flex justify-between items-center">
                {/* Logo */}
                <div className="flex items-center gap-3">
                  <div className="text-3xl">üåô</div>
                  <div>
                    <h1 className="text-xl md:text-2xl title-font" style={{color: '#d4af37'}}>AROODES</h1>
                  </div>
                </div>

                {/* User Profile (Desktop & Mobile) */}
                {user && (
                  <div className="flex items-center gap-3 glass px-3 py-2 rounded-lg">
                    <div className="text-right hidden sm:block">
                      <div className="font-bold text-sm" style={{color: '#d4af37'}}>{user.username}</div>
                      <div className="text-xs text-gray-400 capitalize">
                        {user.pathway || 'No Pathway'}
                      </div>
                    </div>
                    <img 
                      src={getAvatar(user.id, user.avatar)} 
                      alt={user.username}
                      className="profile-img"
                    />
                  </div>
                )}

                {/* Desktop Menu */}
                <div className="hidden md:flex gap-2">
                  {['home', 'pathways', 'games', 'beyonders'].map(tab => (
                    <button
                      key={tab}
                      onClick={() => setActiveTab(tab)}
                      className={`px-4 py-2 rounded-lg transition capitalize ${
                        activeTab === tab 
                          ? 'bg-yellow-600 text-black font-bold' 
                          : 'hover:bg-yellow-600/20 text-white'
                      }`}
                    >
                      {tab}
                    </button>
                  ))}
                  {!user ? (
                    <a href="/login" className="px-4 py-2 rounded-lg bg-yellow-600 text-black font-bold">
                      Login
                    </a>
                  ) : (
                    <a href="/logout" className="px-4 py-2 rounded-lg bg-red-500/20 text-white">
                      Logout
                    </a>
                  )}
                </div>

                {/* Mobile Menu Button */}
                <button 
                  onClick={() => setMenuOpen(!menuOpen)}
                  className="md:hidden text-2xl"
                  style={{color: '#d4af37'}}
                >
                  {menuOpen ? '‚úï' : '‚ò∞'}
                </button>
              </div>

              {/* Mobile Menu */}
              {menuOpen && (
                <div className="md:hidden mt-4 space-y-2 pb-4">
                  {['home', 'pathways', 'games', 'beyonders'].map(tab => (
                    <button
                      key={tab}
                      onClick={() => { setActiveTab(tab); setMenuOpen(false); }}
                      className={`w-full text-left px-4 py-3 rounded-lg transition capitalize ${
                        activeTab === tab 
                          ? 'bg-yellow-600 text-black font-bold' 
                          : 'hover:bg-yellow-600/20 text-white'
                      }`}
                    >
                      {tab}
                    </button>
                  ))}
                  {!user ? (
                    <a href="/login" className="block w-full text-left px-4 py-3 rounded-lg bg-yellow-600 text-black font-bold">
                      Login
                    </a>
                  ) : (
                    <a href="/logout" className="block w-full text-left px-4 py-3 rounded-lg bg-red-500/20 text-white">
                      Logout
                    </a>
                  )}
                </div>
              )}
            </div>
          </nav>

          {/* Main Content */}
          <main className="max-w-7xl mx-auto px-4 py-6">
            {loading ? (
              <div className="text-center py-20">
                <div className="text-6xl mb-4 animate-pulse">üåô</div>
                <div className="text-2xl" style={{color: '#d4af37'}}>Loading...</div>
              </div>
            ) : (
              <>
                {activeTab === 'home' && <Home user={user} stats={stats} beyonders={beyonders} />}
                {activeTab === 'pathways' && <Pathways user={user} />}
                {activeTab === 'games' && <Games user={user} />}
                {activeTab === 'beyonders' && <Beyonders beyonders={beyonders} getAvatar={getAvatar} />}
              </>
            )}
          </main>
        </div>
      );
    }

    function Home({ user, stats, beyonders }) {
      return (
        <div className="space-y-8">
          <div className="text-center">
            <h1 className="text-4xl md:text-6xl title-font mb-4" style={{color: '#d4af37'}}>
              Welcome to Aroodes
            </h1>
            <p className="text-lg text-gray-300">Above the Gray Fog</p>
            {!user && (
              <div className="mt-6">
                <a href="/login" className="inline-block px-8 py-3 bg-yellow-600 text-black font-bold rounded-lg text-lg">
                  Begin Your Journey
                </a>
              </div>
            )}
          </div>

          <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
            <StatCard icon="üîÆ" title="Beyonders" value={beyonders?.length || stats?.totalBeyonders || 0} />
            <StatCard icon="üëº" title="Angels" value={stats?.angels || 0} />
            <StatCard icon="‚öúÔ∏è" title="Gods" value={stats?.trueGods || 0} />
            <StatCard icon="üé≠" title="Pathways" value="22" />
          </div>

          {user && (
            <div className="glass rounded-xl p-6">
              <h2 className="text-2xl title-font mb-4" style={{color: '#d4af37'}}>Your Progress</h2>
              <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 text-sm md:text-base">
                <div>
                  <div className="text-gray-400 mb-1">Pathway</div>
                  <div className="font-bold capitalize" style={{color: '#d4af37'}}>
                    {user.pathway || 'None'}
                  </div>
                </div>
                <div>
                  <div className="text-gray-400 mb-1">Sequence</div>
                  <div className="font-bold" style={{color: '#d4af37'}}>{user.sequence || 9}</div>
                </div>
                <div>
                  <div className="text-gray-400 mb-1">Points</div>
                  <div className="font-bold" style={{color: '#d4af37'}}>{user.spiritualPoints || 0}</div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    function Pathways({ user }) {
      const pathways = [
        { id: 'fool', name: 'The Fool', image: '/pathways/fool.png' },
        { id: 'error', name: 'Error', image: '/pathways/error.png' },
        { id: 'door', name: 'Door', image: '/pathways/door.png.webp' },
        { id: 'visionary', name: 'Visionary', image: '/pathways/visionary.png.webp' },
        { id: 'sun', name: 'The Sun', image: '/pathways/sun.png.webp' },
        { id: 'tyrant', name: 'Tyrant', image: '/pathways/tyrant.png.webp' }
      ];

      return (
        <div className="space-y-6">
          <h2 className="text-3xl title-font text-center" style={{color: '#d4af37'}}>
            Choose Your Pathway
          </h2>
          <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            {pathways.map(p => (
              <div key={p.id} className="glass rounded-xl p-4">
                <div className="h-32 mb-3 bg-black/30 rounded flex items-center justify-center">
                  <img src={p.image} alt={p.name} className="max-h-full max-w-full object-contain" />
                </div>
                <h3 className="text-center text-sm font-bold" style={{color: '#d4af37'}}>{p.name}</h3>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function Games({ user }) {
      return (
        <div className="space-y-6">
          <h2 className="text-3xl title-font text-center" style={{color: '#d4af37'}}>Games</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
            {['üÉè Tarot', 'üé≠ Acting', 'üìö Quiz', 'üì∫ Watch Ad'].map((game, i) => (
              <div key={i} className="glass rounded-xl p-6 text-center">
                <div className="text-5xl mb-3">{game.split(' ')[0]}</div>
                <h3 className="text-lg mb-2" style={{color: '#d4af37'}}>{game.split(' ')[1]}</h3>
                <button className="w-full px-4 py-2 bg-yellow-600 text-black font-bold rounded">
                  Play
                </button>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function Beyonders({ beyonders, getAvatar }) {
      console.log('üé® Rendering Beyonders component');
      console.log('üé® Beyonders prop:', beyonders);
      console.log('üé® Beyonders length:', beyonders?.length);

      const [search, setSearch] = useState('');
      
      // Filter beyonders
      const filtered = (beyonders || []).filter(b => 
        b?.username?.toLowerCase().includes(search.toLowerCase()) ||
        b?.pathway?.toLowerCase().includes(search.toLowerCase())
      );

      console.log('üé® Filtered beyonders:', filtered.length);

      return (
        <div className="space-y-6">
          <div className="text-center">
            <h2 className="text-3xl title-font mb-4" style={{color: '#d4af37'}}>
              All Beyonders ({beyonders?.length || 0})
            </h2>
            <input
              type="text"
              placeholder="üîç Search beyonders..."
              value={search}
              onChange={(e) => setSearch(e.target.value)}
              className="max-w-md w-full px-4 py-3 rounded-lg glass border border-yellow-600/30 outline-none text-white"
            />
          </div>

          {/* Debug Info */}
          <div className="glass rounded-lg p-4 text-sm">
            <div>Total Beyonders: {beyonders?.length || 0}</div>
            <div>Filtered: {filtered.length}</div>
            <div>Is Array: {Array.isArray(beyonders) ? 'Yes' : 'No'}</div>
          </div>

          {!beyonders || beyonders.length === 0 ? (
            <div className="text-center py-20">
              <div className="text-6xl mb-4">üë•</div>
              <p className="text-xl text-gray-400">No beyonders yet. Be the first!</p>
              <p className="text-sm text-gray-500 mt-2">
                Use /pathway select in Discord to become a beyonder
              </p>
            </div>
          ) : (
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
              {filtered.map((b, index) => (
                <div key={b.user_id || index} className="glass rounded-xl p-4">
                  <div className="flex items-center gap-3 mb-3">
                    <img 
                      src={getAvatar(b.user_id, b.avatar)} 
                      alt={b.username || 'User'}
                      className="profile-img"
                    />
                    <div>
                      <h3 className="font-bold text-sm">{b.username || 'Unknown'}</h3>
                      {b.sequence === 0 && <span className="text-xs bg-red-500 px-2 py-0.5 rounded">‚öúÔ∏è GOD</span>}
                      {b.sequence <= 3 && b.sequence > 0 && <span className="text-xs bg-yellow-500 text-black px-2 py-0.5 rounded">üëº ANGEL</span>}
                    </div>
                  </div>
                  <div className="space-y-1 text-xs">
                    <div className="flex justify-between">
                      <span className="text-gray-400">Pathway:</span>
                      <span className="capitalize font-bold" style={{color: '#d4af37'}}>
                        {b.pathway || 'None'}
                      </span>
                    </div>
                    <div className="flex justify-between">
                      <span className="text-gray-400">Sequence:</span>
                      <span className="font-bold" style={{color: '#d4af37'}}>{b.sequence ?? 9}</span>
                    </div>
                    <div className="flex justify-between">
                      <span className="text-gray-400">Points:</span>
                      <span className="font-bold" style={{color: '#d4af37'}}>{b.spiritual_points || 0}</span>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    function StatCard({ icon, title, value }) {
      return (
        <div className="glass rounded-xl p-4 text-center">
          <div className="text-4xl mb-2">{icon}</div>
          <div className="text-gray-400 text-xs mb-1">{title}</div>
          <div className="text-2xl font-bold" style={{color: '#d4af37'}}>{value}</div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

</body>
</html>
